<!DOCTYPE html>
<html lang="">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why're you reading this?</title>
    <script>
        $(function() {
            var URL = window.URL || window.webkitURL;
            var inputNode = document.querySelector('input')
            var currentVideo;
            inputNode.addEventListener('change', function(event) {
                currentVideo = this.files[0];
                console.log(currentVideo);
                var fileURL = URL.createObjectURL(currentVideo)
                $('#mainDisplay')[0].src = fileURL;
            }, false);

            $('#start-buddon').click(function() {
                $('#start-buddon').css('opacity', '0');
                window.setTimeout(function() {
                    $('#start-buddon').css('opacity', '1');
                    $('#start-buddon').html('<div>Magnus Chase: The Hammer of Thor</div> <p style="margin:auto">By Rick Riordan</p>');
                    window.setTimeout(function() {
                        $('#mainDisplay')[0].play();
                        $('.disapear-box').css('opacity', '0');
                        window.setTimeout(function() {

                            $('.disapear-box').css('display', 'none');
                        }, 500);
                    }, 3000);
                }, 500)
                console.log('test');
            });

            $('#mainDisplay').click(function() {
                if ($('#mainDisplay')[0].paused === true) {
                    $('#mainDisplay')[0].play();
                    console.log('test');
                } else {
                    $('#mainDisplay')[0].pause();
                }
            });
        });

    </script>
</head>

<body>
    <span class="disapear-box">
        <div id="start-buddon">CLICK TO BEGIN</div>
        <input type="file">
    </span>
    <video id="mainDisplay" src="potato.mp4" width="100%;" height="100%"></video>
</body>

</html>
